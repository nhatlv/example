<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locator - a set of google location services for angularJS</title>
    <meta name="description" content="">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endstyles -->
</head>

<body ng-app="locatorDemo" ng-controller="MainCtrl">
<div class="column black flex-item">
    <location-lookup ng-model="lookedUpLocation" limit-to="4"></location-lookup>
</div>
<div>
    <div class="mapCanvas">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="map.draggable" options="options">
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div>
<div>
    <p ng-if="lookedUpLocation">
        <br/>Description: <span class="muted">{{lookedUpLocation.description}}</span>
        <input name="Longitude" ng-model="locRes.longitude" type="text">
        <input name="Latitude" ng-model="locRes.latitude" type="text">
        <span class="muted" ng-hide="false">{{locRes.latitude = lookedUpLocation.latitude}}</span>
        <span class="muted" ng-hide="false">{{locRes.longitude = lookedUpLocation.longitude}}</span>
        
    </p>
</div>


<!-- Dependencies -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="js/lodash.min.js"></script>

<!-- endDependencies -->

<!-- Google Maps API -->
<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDk_iQ6QWOTHW-TWoXSFLwbcnhaxlcnXXk&libraries=places&sensor=true"></script>

<!-- Scripts -->
<script src="locator/locator.min.js"></script>
<script src="locator/locator-tpl.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-google-maps.min.js"></script>
</body>
</html>
